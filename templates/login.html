<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
<div class="auth-container">
{% if error %}
    <p style="color: red; font-size: 0.8em; text-align: center;">
        {{ error }}
    </p>
{% endif %}
    <form class="auth-form" method="post">
        <h2 class="login-title">Authorization</h2>

        <input type="user" name="username" placeholder="Login" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>

        <label  class="toggle-label" >
            <a class="login-title" href="{{ url_for('register')}}">No account?Registration</a>
        </label>
    </form>
</div>
